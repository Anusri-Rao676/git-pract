name: Python CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Run tests
        run: |
          python test-calc.py
      
      - name: install dependencies
        run : |
          pip install -r requirements.txt

      - name: coverage
        run : |
          coverage run test-calc.py
      
      - name: Check coverage threshold
        if: ${{ env.coverage >= 80 }}
        run: | 
          echo "Code coverage is sufficient: ${{ env.coverage }}%"

      - name: Fail if coverage is below threshold
        if: ${{ env.coverage < 80 }}
        run: |
          echo "Code coverage is below threshold: ${{ env.coverage }}%"
          exit 1
          